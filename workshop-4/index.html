<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perifaCode - Workshop 4</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/insta_logo.png" />
            </div>
            <div class="search-wrapper">
                <input type="text" class="search" placeholder="Search" />
            </div>
            <div class="enter-buttons">
                <button class="btn">Get the app</button>
                <button class="btn link">Login</button>
            </div>
        </div>
    </header>
    <main>
        <section id="profile" class="profile">
            <div class="container">
                <div class="avatar-wrapper">
                    <img src="http://picsum.photos/150/150" alt="" />
                </div>
                <div class="user-wrapper">
                    <div class="user-title">
                        <h2 class="username">username</h2>
                        <button class="btn outline">Follow</button>
                    </div>
                    <div class="user-description">
                        <p class="text-description">Firstname Lastname Proin at iaculis 
                            arcu. Proin id mi id dolor aliquet facilisis 
                        </p>
                        <a href="perifacode.com">perifacode.com</a>
                    </div>
                    <div class="follow-info">
                        <div class="info">
                            <strong class="qtd">870</strong>
                            <p class="description">posts</p>
                        </div>
                        <div class="info">
                            <strong class="qtd">496</strong>
                            <p class="description">seguidores</p>
                        </div>
                        <div class="info">
                            <strong class="qtd">112</strong>
                            <p class="description">seguindo</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="posts container">
            <ul class="post-list">
              <li class="post-item">
                <a href="#">
                    <img src="http://picsum.photos/300/300" alt="" />
                </a>
              </li>
              <li class="post-item">
                <a href="#">
                    <img src="http://picsum.photos/300/300" alt="" />
                </a>
              </li>
              <li class="post-item">
                <a href="#">
                    <img src="http://picsum.photos/300/300" alt="" />
                </a>
              </li>
            </ul>
        </section>
    </main>
</body>
</html>
